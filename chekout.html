<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MorroZon</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="site">
        <!-- SMALL MENU BEGAIN -->
        <div class="ui stackable menu mini inverted black" id="small-menu"
            style="padding: 0 !important; margin: 0 !important;">
            <div class="ui container">
                <div class="left menu">
                    <div class="item"><a href="#"> <i class="phone volume icon"></i> +0778951080</a></div>
                    <div class="item"><a href="#"><i class="clock outline icon"></i> De 9h a 21h | 7 jours sur 7</a></div>
                </div>
                <div class="right menu">
                    <div class="item"><a href="index.html">Acceuil</a></div>
                    <div class="item"><a href="https://mail.google.com/mail/u/0/#inbox">Contact</a></div>
                    <div class="item"><a href="login.html"><i class="user outline icon"></i>Account</a></div>
                </div>
            </div>
        </div>
        <!-- SMALL MENU ENDS -->

        <!-- LARGE MENU START -->
        <!-- .ui.secondary.inverted.white.massive.menu#large-menu>.ui.container>.left.menu>.item -->
        <div class="ui segment medium stackable menu" id="large-menu"
            style="padding: 0 !important; margin: 0 !important;">
            <div class="ui container">
                <div class="left menu">
                    <div class="item"><i class="handshake inverted olive icon huge"></i></div>
                </div>
                <!-- <div class="ui container">
                            
                            
                        </div> -->

                <div class="item">
                    <div class="ui action input">
                        <input type="text" placeholder="Search...">
                        <select class="ui compact selection dropdown">
                            <option selected="" value="articles">Couftan</option>
                            <option value="products">Boubou</option>
                            <option value="all">Chossire</option>
                            <option value="all">Autre</option>
                        </select>
                        <div class="ui button olive">Rechercher</div>
                    </div>
                </div>
                <div class="right menu">

                    <div class="item"><i class="sign in alternate icon"></i>
                        <button class="ui left attached button"><a href="login.html">Se Connecter</a></button>
                        <button class="right attached ui button"><a href="register.html">Registre</a></button>
                    </div>
                      <div class="item">
                        <img src="img/logo.jpg">
                      </div>
                    <div class="item"><a href="chekout.html"><i class="cart plus icon"></i><span id="cart_count">(0)</span></a> </div>
                </div>
            </div>
        </div>
        <!-- LARGE MENU ENDS -->
        <br><br>
        <!-- CARD START -->
<div class="ui container">
    <h4 class="ui dividing header">Panier</h4>
    <div class="ui items" id="cart_details">
    </div>
    <a href="commande.html"><button class="ui primary button">Achetter</button></a><button onclick="clearCart()" class="ui button">Reset</button><br>
    <br>

</div>
<script type="text/javascript">
    document.getElementById('cart_count').innerHTML = `(${Number(localStorage.getItem("cart_number"))})`;
    window.onload = () => {
        let cart_number = Number(localStorage.getItem("cart_number"));
        if (cart_number == 0){
            document.getElementById('cart_details').innerHTML = "<h4>Vous n'avez aucune item dans votre panier</h4>"
        }
        for(let i=1; i<= cart_number;i++){
            let product_name = localStorage.getItem("product_"+i);
            let product_price = localStorage.getItem("price_"+i);
            let product_img = localStorage.getItem("img_"+i);
            document.getElementById('cart_details').innerHTML  += `
              <div class="item">
                <div class="image">
                  <img src="${product_img}">
                </div>
                <div class="content">
                  <a class="header">${product_name}</a>
                  <div class="meta">
                    <span>Description</span>
                  </div>
                  <div class="description">
                    <p></p>
                  </div>
                  <div class="extra">
                  </div>
                  <div class="right floated column">
                    Quantite: <strong>x1</strong><br>
                    Prix: <strong>${product_price} DH</strong>
                  </div>

                </div>
              </div>
            `
        }
    }
    function clearCart(){
        localStorage.clear();
        document.getElementById("cart_details").innerHTML =  "<h4>Vous n'avez aucune item dans votre panier</h4>";
        document.getElementById('cart_count').innerHTML = '(0)';
    }
</script>
</body>
</html>
